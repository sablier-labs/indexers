name: "Update @sablier/price-data by listening to GitHub dispatch event"

on:
  repository_dispatch:
    types: [price-data-updated]
  workflow_dispatch: # Allows manual triggering

jobs:
  update-price-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Get app installation token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          owner: ${{ github.repository_owner }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Set up devkit
        uses: sablier-labs/devkit/actions/setup@main
        with:
          package-manager: pnpm

      - name: Update price-data dependency
        run: nup @sablier/price-data

      - name: Sync price data to cache
        run: just price-data-sync

      - name: Check for changes
        id: changes
        run: | #shell
          if ! git diff --quiet pnpm-lock.yaml envio/analytics/.envio/cache/*.tsv; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✅ Lockfile or cache files were updated"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No changes detected"
          fi

      - name: Generate timestamp
        if: steps.changes.outputs.changed == 'true'
        id: timestamp
        run: echo "human=$(date '+%B %d, %Y at %H:%M UTC')" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: | #shell
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git add pnpm-lock.yaml envio/analytics/.envio/cache/*.tsv
          git commit -m "chore(deps): update @sablier/price-data and sync cache - ${{ steps.timestamp.outputs.human }}"
          git push

      - name: Add summary
        run: | #shell
          echo "## Update result" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "✅ Updated @sablier/price-data dependency and synced cache files" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Committed at ${{ steps.timestamp.outputs.human }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️  No changes needed - already up to date" >> $GITHUB_STEP_SUMMARY
          fi
